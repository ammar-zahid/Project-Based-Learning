<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="stories-section">
        <div class="story my-story">
          <img src="images/profile-pic.jpg" alt="" />
          <i class="ri-add-circle-fill"></i>
        </div>
        <div class="story story2"></div>
        <div class="story story3"></div>
        <div class="story story4"></div>
        <div class="story story5"></div>
        <div class="story story6"></div>
        <div class="story story7"></div>
        <div class="story story8"></div>
      </div>

      <div class="timeline-section">
        <div class="timeline-profile">
          <img src="images/profile-pic.jpg" alt="" />
          <p>ammar_zahid_1</p>
        </div>
        <div class="timeline-profile-uploads">
          <img src="images/profile-pic.jpg" alt="" />
          <i class="love ri-heart-3-fill"></i>
          <div class="icons">
            <i class="loveBtn ri-heart-3-line"></i>
            <i class="ri-chat-3-line"></i>
            <i class="ri-share-line"></i>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
