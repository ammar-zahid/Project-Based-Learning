<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Genreator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="main-heading">
            <div class="heading">
                <h1>JavaScript Quote Generator</h1>
            </div>
        </div>
        <div class="quote-area">
            <div class="quote">
                <p class="show-quote">Work, Unity, Discipline</p>
            </div>
        </div>
        <div class="person">
            <h2>Quaid-e-Azam</h2>
        </div>
        <div class="button">
            <button class="change-quote">New Quote</button>
        </div>
    </div>
</body>
</html>
