<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
    <div class="card">
        <div class="profile">
            <img src="profile.jpg" alt="profile" class="img-fluid">
        </div>

        <div class="main-content">
            <h3 class="name">Ammar Zahid</h3>
            <span><i class="fab fa-instagram"></i>ammar-zahid-1</span>
            <h4 class="title">Frontend Developer</h4>
        </div>

        <ul class="social">
            <li><a href="#" class="fa-brands fa-github"></a></li>
            <li><a href="#" class="fa-brands fa-twitter"></a></li>
            <li><a href="#" class="fa-brands fa-instagram"></a></li>
            <li><a href="#" class="fa-brands fa-telegram"></a></li>
        </ul>

        <div class="skills">
            <h6>Skills</h6>
            <ul>
                <li>HTML</li>
                <li>CSS</li>
                <li>JavaScript</li>
                <li>Wordpress</li>
                <li>Github</li>
                <li>VS Code</li>
                <li>Bootstrap</li>
                <li>SASS</li>
            </ul>
        </div>
    </div>
    
</body>
</html>
